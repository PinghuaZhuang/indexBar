name: Deploy to GitHub Pages Easy draggable html.

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build
        run: |
          yarn
          yarn build:example

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          repository-name: PinghuaZhuang/PingHuaZhuang.github.io
          branch: master
          folder: example
          target-folder: indexBar
          token: ${{ secrets.TOKEN }}
